<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D</title>
	<style>
		.box{
			width:800px;
			height:600px;
			border:1px solid #000;
			margin:30px auto;
			perspective:400px;
		}
		.wrap{
			width:300px;
			height:100%;
			font:30px/100px "微软雅黑";
			background:#B7F657;
			transform-origin:0 150px;
			transform-style:preserve-3d;
			transform:rotateY(0);
			transition:1s;
		}
		.box:hover .wrap{
			transform:rotateY(60deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="wrap">返回分布的不对称度。不对称度反映以平均值为中心的分布的不对称程度。正不对称度表示不对称部分的分布更趋向正值。</div>
	</div>
</body>
</html>
