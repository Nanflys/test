<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>翻页</title>
	<style>
		.box{
			width:300px;
			height:500px;
			background:red;
			transform-origin:right top;
			transition:2s;
		}
		.box:hover{
			transform:rotateY(180deg);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
